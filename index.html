<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&amp;display=swap">

<body>

  <header>
    <!-- Logo, Title and Description Codes Start -->
    <div class="header_img flex_column_center">
      <img src="img/logo.png" alt="Logo" />
    </div>
    <!-- Logo, Title and Description Codes End -->

    <!-- Social Media Icons Codes Start -->
    <div class="header_svg_list flex_row_center">
      <!-- Icon 1 Codes -->
      <div class="header_svg_item whatsapp">
        <a href="#link" target="_blank" rel="nofollow">
        </a>
      </div>
      <!-- Icon 2 Codes -->
      <div class="header_svg_item instagran">
        <a href="#link" target="_blank" rel="nofollow">
        </a>
      </div>
      <!-- Icon 3 Codes -->
      <div class="header_svg_item facebook">
        <a href="#link" target="_blank" rel="nofollow">
        </a>
      </div>
      <div class="header_svg_item youtube">
        <a href="#link" target="_blank" rel="nofollow">
        </a>
      </div>      
    </div>
    <!-- Social Media Icons Codes End -->

  <main>

      <div class="main_text_item">
        <p>Este é o agregador de links da Igreja Adventista do Sétimo Dia, comunidade de Jardim Bandeiras, Pirassununga/SP.</p>
      </div>         
      <!-- Menu Small Item -->
      <div class="main_small_button_list">
        <a class="main_small_a_item" href="https://igrejabandeirantes.com.br/"
          target="_blank" rel="nofollow">
          <button class="main_small_button_item"><img src="img/globe-solid.svg" /> Nosso site</button>
        </a>
        <a class="main_small_a_item" href="https://maps.app.goo.gl/34mzKtu4qwWBexDt6"
          target="_blank" rel="nofollow">
          <button class="main_small_button_item"><img src="img/location-dot-solid.svg" />Localização</button>
        </a>
      </div>
      <h2>Links Úteis</h2>   
      <div class="main_small_button_list">
        <a class="main_small_a_item" href="https://www.Adventistas.org" target="_blank"
          rel="nofollow">          
          <button class="main_small_button_item"><img src="img/iasd.png" />Site Oficial</button>
        </a>
        <a class="main_small_a_item" href="https://www.novotempo.com/" target="_blank"
          rel="nofollow">          
          <button class="main_small_button_item"><img src="img/nt.png" />Novo Tempo</button>
        </a>
      </div>      
      <!-- Menu Small Item -->
      <div class="main_small_button_list">
        <a class="main_small_a_item" href="https://www.novotempo.com/" target="_blank"

          <button class="main_small_button_item"><img src="img/nt.png" />Novo Tempo</button>
        </a>
        <a class="main_small_a_item" href="https://adra.org.br/" target="_blank"
          rel="nofollow">
          <button class="main_small_button_item"><img src="img/adra.png" />ADRA</button>
        </a>
      </div>  
      <div class="main_small_button_list">
        <a class="main_small_a_item" href="https://www.adventistlocator.org/" target="_blank"
          rel="nofollow">          
          <button class="main_small_button_item"><img src="img/magnifying-glass-solid.svg" />Ache uma igreja</button>
        </a>
